<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-Level element</title>
</head>
<body>

    <a href="index.html">Home</a> 

    <h1>Block-level elements</h1>

    <h2>heading 2</h2>

    <h3>heading 3</h3>

    <h4>heading 4</h4>

    <h5>heading 5</h5>

    <h6>heading 6</h6>

    <p>paragraph</p>

    <p>Hello, World</p>

    <p>What a <span style="color: pink;">Wonderful</span> world!</p>

    <nav>
        <ul>
            <li style="display: inline-block;">Home</li>
            <li style="display: inline-block;">Services</li>
            <li style="display: inline-block;">Contact</li>
        </ul>
    </nav>

    <div style="border: 2px solid green;">
        <h4>document division</h4>
    </div>

    <hr>



    <form action="">
        <input style="display: block;" type="text" placeholder="Enter Your Name">
        <button style="display: block;">submite</button>
    </form>

    <hr>

<footer>
    Cris. M, &#169; 2024
</footer>
    
</body>
</html>
